<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Demand Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px; }
        .container { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 8px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Sales Demand Prediction</h2>
        <form method="POST">
            <label for="category">Select Category:</label>
            <select name="category" required>
                {% for cat in categories %}
                    <option value="{{cat}}">{{cat}}</option>
                {% endfor %}
            </select>

            <label for="year">Enter Year:</label>
            <input type="number" name="year" required>

            <label for="month">Enter Month (1-12):</label>
            <input type="number" name="month" min="1" max="12" required>

            <button type="submit">Predict Demand</button>
        </form>

        {% if result %}
        <div class="result">
            <p><b>Category:</b> {{result.category}}</p>
            <p><b>Year:</b> {{result.year}}</p>
            <p><b>Month:</b> {{result.month}}</p>
            <p><b>Predicted Demand:</b> {{result.pred_qty}}</p>
            <p><b>Safety Stock:</b> {{result.inventory}}</p>
            <p class="status"><b>Status:</b> {{result.status}}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
